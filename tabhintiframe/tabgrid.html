<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
         <title>Tridactyl tab grid</title>
        <link rel="stylesheet" href="tabgrid.css">
       
    </head>
    <body>
        <div id="tri-tabs-parent">
            <div id="tri-tabs-prev" class="tri-tabs-more">
            </div>
            <div id="tri-tabs-grid" class="tri-tabs-more">
                <div class="tri-tabs-cell">
                    <div class="tri-tab-icons">
                        <img class="tri-tab-incogicon" src="chrome://global/skin/icons/indicator-private-browsing.svg">
                        <img class="tri-tab-favicon" src="chrome://global/skin/icons/indicator-private-browsing.svg">
                    </div>
                    <div class="tri-tab-text">
                        <p class="tri-tab-title">Perhaps a longer title to sink your teeth into</p>
                        <p class="tri-tab-title">https://www.google.com/</p>
                    </div>
                </div>
            </div>
            <div id="tri-tabs-next">
            </div>
        </div>
    
        <script src="tabgrid.js"></script>
</body></html>
